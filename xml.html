<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .assignment-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .assignment-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .assignment-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XML Assignments</h1>
        <div class="assignment-list">
            <div class="assignment-item"><a href="1xml.xml">Assignment 1</a></div>
            <div class="assignment-item"><a href="22_output.htm">Assignment 2</a></div>
            <div class="assignment-item"><a href="13_output.htm">Assignment 3</a></div> 
            
        </div>
    </div>
</body>
</html>
